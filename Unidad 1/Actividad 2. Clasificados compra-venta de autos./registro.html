<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="estilos/registro.css" />
  </head>
  <body>
    <div class="header">
      <h1>Compra-Venta de Vehiculos <i>LXRD</i></h1>
    </div>

    <div id="menu" class="menu">
      <a href="inicio.html">Inicio</a>
      <a class="active" href="registro.html">Registro</a>
      <a href="venta.html">Venta</a>
      <a href="compra.html">Compra</a>
    </div>

    <div class="contenedor">
      <div class="row">
        <div class="column-8 formulario">
          <div class="row mt-5">
            <div class="column-2 text-right mmt-5">
              <label for="nombre">Nombre:</label>
            </div>

            <div class="column-2">
              <input
                type="text"
                id="nombre"
                name="nombre"
                class="input"
                placeholder="Ingresa tu nombre"
              />
            </div>

            <div class="column-2 text-right mmt-5">
              <label for="fecha">Fecha de Nacimiento:</label>
            </div>

            <div class="column-2">
              <input type="date" id="fecha" name="fecha" class="input" />
            </div>
          </div>

          <div class="row mt-5">
            <div class="column-2 text-right mmt-5">
              <label for="ap_paterno">Apellido Paterno:</label>
            </div>
            <div class="column-2">
              <input
                type="text"
                id="ap_paterno"
                name="ap_paterno"
                class="input"
                placeholder="Apellido paterno"
              />
            </div>

            <div class="column-2 text-right mmt-5">
              <label for="edad">Edad:</label>
            </div>
            <div class="column-2">
              <input
                type="number"
                id="edad"
                name="edad"
                class="input"
                placeholder="Ingresa tu edad"
              />
            </div>
          </div>

          <div class="row mt-5">
            <div class="column-2 text-right mmt-5">
              <label for="ap_paterno">Apellido Materno:</label>
            </div>
            <div class="column-2">
              <input
                type="text"
                id="ap_materno"
                name="ap_materno"
                class="input"
                placeholder="Apellido materno"
              />
            </div>

            <div class="column-1 text-right mmt-5">
              <label for="sexo">Sexo:</label>
            </div>
            <div class="column-3">
              <input type="radio" id="femenino" name="sexo" />
              <label for="femenino">Femenino</label>
              <input type="radio" id="masculino" name="sexo" />
              <label for="masculino">Masculino</label>
            </div>
          </div>

          <details open class="mt-20">
            <summary class="text-center">Domicilio</summary>

            <div class="row mt-5">
              <div class="column-2 text-right mmt-5">
                <label for="domicilio">Domicilio:</label>
              </div>
              <div class="column-2">
                <input
                  type="text"
                  id="domicilio"
                  name="domicilio"
                  class="input"
                  placeholder="Ingresa tu domicilio"
                />
              </div>

              <div class="column-2 text-right mmt-5">
                <label for="colonia">Colonia:</label>
              </div>
              <div class="column-2">
                <input
                  type="text"
                  id="colonia"
                  name="colonia"
                  class="input"
                  placeholder="Ingresa tu colonia"
                />
              </div>
            </div>

            <div class="row mt-5">
              <div class="column-2 text-right mmt-5">
                <label for="ciudad">Ciudad:</label>
              </div>
              <div class="column-2">
                <input
                  type="text"
                  id="ciudad"
                  name="ciudad"
                  class="input"
                  placeholder="Ingresa tu ciudad"
                />
              </div>

              <div class="column-2 text-right mmt-5">
                <label for="estado">Estado:</label>
              </div>
              <div class="column-2">
                <input
                  type="text"
                  id="estado"
                  name="estado"
                  class="input"
                  placeholder="Ingresa tu estado"
                />
              </div>
            </div>

            <div class="row mt-5">
              <div class="column-2 text-right mmt-5">
                <label for="codigo_postal">C.P.:</label>
              </div>
              <div class="column-2">
                <input
                  type="text"
                  id="codigo_postal"
                  name="codigo_postal"
                  class="input"
                  placeholder="Codigo Postal"
                />
              </div>

              <div class="column-4 text-right mmt-5">&nbsp;</div>
            </div>
          </details>

          <div class="row mt-20">
            <div class="column-1">&nbsp;</div>
            <div class="column-2">
              <button type="reset" class="boton">Limpiar</button>
            </div>
            <div class="column-2">
              <button type="submit" class="boton btn-principal">
                Registrar
              </button>
            </div>
            <div class="column-2">
              <button type="button" class="boton btn-cancelar">Cancelar</button>
            </div>
            <div class="column-1">&nbsp;</div>
          </div>
          <br />
        </div>
      </div>
    </div>

    <div class="footer">
      <div>
        <h4>Contacto: 715-123-45-67</h4>
        <br />
        <h4>Direcc√≥n : Calle Ramos #87, Col. Los Mariachis, Morelia, Mich.</h4>
      </div>
    </div>
  </body>
</html>
